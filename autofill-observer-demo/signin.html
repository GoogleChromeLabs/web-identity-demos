      <div class="demo-metadata">

          <a

      <nav>
        <ul>
          <li>

      <h1>Sign in</h1>
      <div class="data-warning">
        This demo does not store or send any data to a server.
      </div>
      <form id="form" onsubmit="return submitForm(event)">
        <div>
          <label for="email">Email</label>
          <input
            autocomplete="email"
            required
            type="email"
            id="email"
            name="email"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            autocomplete="current-password"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <button type="submit">Check</button>
      </form>
      <div class="autofill-info-wrapper">
        <h2>Autofill info</h2>
        <div id="autofillInfo">
          To see autofill info, fill the fields and click the button.
        </div>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
