<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="/passkey.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <title>Profile - Passkeys Codelab</title>

    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete,edit">
  </head>
  <body>
    <main>
      <section>
        <h1>Welcome, {{displayName}}!</h1>
      </section>

      <section>
        <h2>Your name:</h2>
        <ul id="display-names"></ul>
      </section>

      <section>
        <h2>Your registered passkeys:</h2>
        <ul id="passkeys"></ul>
        <button id="create-passkey" class="hidden" icon="fingerprint" raised>Create a passkey</button>
      </section>

      <p id="message"></p>

      <p>
        <a href="/auth/signout">Sign out</a>
      </p>
    </main>
    <script type="module" src="/src/profile.js"></script>
  </body>
</html>
